<!-- edit-vendor-dialog.component.html -->
<div class="p-fluid">
    <div class="p-field">
        <label for="vendorId">Vendor ID</label>
        <input type="text" id="vendorId" [(ngModel)]="vendor.vendorId" />
    </div>
    <div class="p-field">
        <label for="vendorName">Vendor Name</label>
        <input type="text" id="vendorName" [(ngModel)]="vendor.vendorName" />
    </div>
    <div class="p-field">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="vendor.email" />
    </div>
    <div class="p-field">
        <label for="poc">Point of Contact</label>
        <input type="text" id="poc" [(ngModel)]="vendor.poc" />
    </div>
    <div class="p-field">
        <label for="contactNumber">Contact Number</label>
        <input type="text" id="contactNumber" [(ngModel)]="vendor.contactNumber" />
    </div>
</div>
