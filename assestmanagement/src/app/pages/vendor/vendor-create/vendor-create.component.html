<h2 mat-dialog-title>Vendor Details</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()" style="width: 500px;">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Vendor Name</mat-label>
      <input matInput formControlName="vendorName" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Point of Contact</mat-label>
      <input matInput formControlName="poc" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Contact Number</mat-label>
      <input matInput formControlName="contactNumber" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>GST Number</mat-label>
        <input matInput formControlName="gstNo" />
      </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close  style="background-color: rgb(245, 73, 87);color: aliceblue;">Cancel</button>
  <button mat-button  (click)="onSubmit()" style="background-color: blue;color: aliceblue;">Submit</button>
</mat-dialog-actions>
